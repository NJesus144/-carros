<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="shortcut icon" type="imagex/png" href="images/sedan-car-front.ico">
    <title>Carros</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#"> Modelos e Preços</a> </li>
                <li><a href="#"> Soluções e Problemas</a> </li>
                <li><a href="#">Descubra </a> </li>
                <li><a href="#">Recall </a> </li>
            </ul>
        </nav>

    </header>

    <aside class="aside">

        <form action=" ">
            <div class="text-msg"></div>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
            <button class="confirm">Confirmar Interesse</button>
        </form>

    </aside>

    <div class="models">
        <div class="container-car1">
            <div class="container-img"><img src=""> </div>
            <div class="car-item--name"></div>
            <div class="car-item--desc"> </div>
            <div class="car-item--year"> </div>
            <div class="car-item--price"> </div>
            <a href=""> <button class="car-btn">Conquiste Agora</button></a>
        </div>
    </div>

    <div class="container-modal--notice">
        <div class="modal--notice">
            <div class="close">
                <div class="close-btn">X</div>
            </div>
            <div class="modal-title">Email cadastrado com sucesso!</div>
            <div class="modal-desc">Nossa equipe entrará em contato e agendará uma visita para que o senhor(a) <br>
                possa conhecer o modelo
                escolhido</div>
            <div class="car-name"> </div>
            <div class="modal-img--container"> <img src=""></div>

        </div>
    </div>


    <main>
        <div class="cars ">
    </main>



    <script type="text/javascript" src="cars.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
